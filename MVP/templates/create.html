{% extends "base.html" %}
{% block title %}Создать новую задачу{% endblock %}
{% block content %}
<h2>Создать новую задачу</h2>

<a href="{{ url_for('tasks') }}" class="btn btn-secondary mb-3">← Назад</a>

<form method="post">
    <div class="mb-3">
        <label for="content" class="form-label">Название задачи</label>
        <input type="text" name="content" id="content" class="form-control" placeholder="Введите название задачи" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание:</label>
        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить задачу</button>
</form>
{% endblock %}
